  <body>
    <header><h1>Decodificador Alura - Oracle One</h1></header>
    <main>
      <div>
        <textarea id="mensagem" placeholder="Digite uma mensagem:"></textarea>
      </div>
      <div class="requisitos">
        <p>Requisitos:</p>
        <ul>
          <li>Digite apenas com letras minúsculas;</li>
          <li>
            Não devem ser utilizados letras com acentos nem caracteres
            especiais;
          </li>
        </ul>
      </div>

      <button type="button" onclick="botaoCriptografar()">Criptografar</button>
      <button type="button" onclick="botaoDescriptografar()">
        Descriptografar
      </button>

      <div>
        <textarea id="resultado" placeholder="Resultado"></textarea>
      </div>

      <button type="button" onclick="copiar()">Copiar</button>

      <script defer src="script.js"></script>
    </main>
